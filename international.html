<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="domestic.html">Domestic</a>
            <a href="international.html" class="active">International</a>
            <a href="position.html">Know Your Position</a>
        </nav>
        <h1>International Ranking</h1>
    </header>

    <main>
        <div id="loading-indicator">
            <p>Loading data...</p>
        </div>
        
        <div class="search-widget-container">
            <button id="toggle-search-btn" class="toggle-search-btn">
                <i class="fas fa-search"></i> Search Your Rank
            </button>
            <section class="search-filter-section collapsed">
                <div class="form-container">
                    <div class="form-group">
                        <label for="company-filter">Company Name</label>
                        <select id="company-filter">
                            <option value="">All Companies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="staff-search">Search Staff Name</label>
                        <input type="text" id="staff-search" placeholder="Type a name...">
                        <ul id="autocomplete-list" class="autocomplete-list"></ul>
                    </div>
                </div>
            </section>
        </div>

        <section class="podium-section">
            <div class="podium-slot silver">
                <div class="podium-content">
                    <span class="rank">2</span>
                    <span class="name"></span>
                    <span class="metric"></span>
                </div>
            </div>
            <div class="podium-slot gold">
                <div class="podium-content">
                    <span class="rank">1</span>
                    <span class="name"></span>
                    <span class="metric"></span>
                </div>
            </div>
            <div class="podium-slot bronze">
                <div class="podium-content">
                    <span class="rank">3</span>
                    <span class="name"></span>
                    <span class="metric"></span>
                </div>
            </div>
        </section>

        <section class="leaderboard-section">
            </section>
    </main>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details">
                </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="international_script.js"></script>
</body>
</html>
